        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!--Navigation-->
    <nav class="navigation">
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>

            <a href="scavenger.html">Copyright and Fair Use</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-8 p-0">
                <img src="Images/Copyright and Fair Use.png" alt="Alternative Input Devices" class="img-fluid w-100">
            </div>
            <div class="col-4 d-flex align-items-center justify-content-center">
                <h1 class="responsive-heading">Copyright and Fair Use</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="https://formspree.io/f/mkgngvoq" method="POST" class="form-style">
                    <div class="row space-top">
                        <div class="col-12">
                            <div class="form-group">
                                <h2 class="center space-bottom">Scavenger Hunt - Response</h2>
                                <!--Question One-->
                                <label for="question-one">Question One - As described in the article, what is Fair
                                    Use?</label>
                                <textarea type="text" id="question-one" name="question-one"
                                    class="form-control space-bottom"
                                    placeholder="As described in the article, what is Fair Use?" required></textarea>
                                <!--Question Two-->
                                <label for="question-two">Question Two - What are the four factors that determine fair
                                    use?</label>
                                <textarea type="text" id="question-two" name="question-two"
                                    class="form-control space-bottom"
                                    placeholder="What are the four factors that determine fair use?"
                                    required></textarea>
                                <!--Question Three-->
                                <label for="question-three">Question Three - How does fair use benifit instructional
                                    designers when creating course
                                    materials?</label>
                                <textarea type="text" id="question-three" name="question-three"
                                    class="form-control space-bottom"
                                    placeholder="How does fair use benifit instructional designers when creating course materials?"
                                    required></textarea>
                                <!--Question Four-->
                                <label for="question-four">Question Four - What is Creative Commons, and how can
                                    instructional designers use it to
                                    enhance their course content?</label>
                                <textarea type="text" id="question-four" name="question-four"
                                    class="form-control space-bottom"
                                    placeholder="What is Creative Commons, and how can instructional designers use it to enhance their course content?"
                                    required></textarea>
                                <!--Question Five-->
                                <label for="question-five">Question Five - Explain the difference between a CC BY
                                    license and a CC BY-NC license.</label>
                                <textarea type="text" id="question-five" name="question-five"
                                    class="form-control space-bottom"
                                    placeholder="Explain the difference between a CC BY license and a CC BY-NC license."
                                    required></textarea>
                                <!--Question Six-->
                                <label for="question-six">Question Six - What does the ShareAlike (SA) condition require
                                    from instructional designers
                                    when using Creative Commons materials?</label>
                                <textarea type="text" id="question-six" name="question-six"
                                    class="form-control space-bottom"
                                    placeholder="What does the ShareAlike (SA) condition require from instructional designers when using Creative Commons materials?"
                                    required></textarea>
                                <!--Question Seven-->
                                <label for="question-seven">Question Seven - What are the key differences between the
                                    "Attribution" and "NonCommercial"
                                    Creative Commons licenses, and how might these affect your ability to use or adapt
                                    content
                                    for instructional materials?</label>
                                <textarea type="text" id="question-seven" name="question-seven"
                                    class="form-control space-bottom"
                                    placeholder="What are the key differences between the 'Attribution' and 'Noncommercial' Creative Commons licenses, and how might these affect your ability to use or adapt content for instructional materials?"
                                    required></textarea>
                                <!--Question Eight-->
                                <label for="question-eight">Question Eight - What are public domain resources, and how
                                    can they be used in instructional
                                    design?</label>
                                <textarea type="text" id="question-eight" name="question-eight"
                                    class="form-control space-bottom"
                                    placeholder="What are public domain resources, and how can they be used in instructional design?"
                                    required></textarea>
                                <!--Question Nine-->
                                <label for="question-nine">Question Nine - Provide two examples of public domain
                                    resources that are useful for creating
                                    educational materials.</label>
                                <textarea type="text" id="question-nine" name="question-nine"
                                    class="form-control space-bottom"
                                    placeholder="Provide two examples of public domain resources that are useful for creating educational materials."
                                    required></textarea>
                                <!--Question Ten-->
                                <label for="question-ten">Question Ten - What are the key differences between public
                                    domain and Creative Commons
                                    resources?</label>
                                <textarea type="text" id="question-ten" name="question-ten"
                                    class="form-control space-bottom"
                                    placeholder="Question Ten - What are the key differences between public domain and Creative Commons resources?"
                                    required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
